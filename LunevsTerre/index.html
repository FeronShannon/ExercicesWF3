<!DOCTYPE html>
<html>
<head>
	<title>Lune vs Terre</title>
	<meta charset="utf-8">
</head>
<body>
	<h2>Lune vs Terre</h2>
	<p>La Lune est l'unique satellite naturel de la Terre.</p>
	<p>La Terre est une planète du Système solaire, la troisième plus proche du Soleil et la cinquième plus grande, tant en taille qu'en masse, de ce système planétaire dont elle est aussi la plus massive des planètes telluriques.</p>


	<img src="./img/lune.png" id="lune" alt="image de la Lune">
	

	<button id="but" onclick="document.getElementById('lune').src='./img/lune.png'">Lune</button>
	<button id="but2" onclick="document.getElementById('lune').src='./img/terre.png'">Terre</button>
	<button id="but3" onclick="document.getElementById('lune').style.display='none'">Hide</button>
	<button id="but4" onclick="document.getElementById('lune').style.display='block'">Show</button>

</body>
</html>
