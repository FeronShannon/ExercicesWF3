<!DOCTYPE html>
<html>
<head>
	<title>Demo = jQuery Form Validator</title>
	<meta charset="utf-8">
</head>
<body>
	<h2>Inscription sur le site</h2>
	<form>
		<p>
			<input type="text" placeholder="Nom de famille" data-validation="length alphanumeric" data-validation-length="2-20" data-validation-error-msg="Votre nom doit contenir entre 2 et 20 caractères !">
		</p>
		<p>
			<input type="text" placeholder="Prénom">
		</p>
		<p>
			<input type="text" data-validation="email" placeholder="Email" data-validation-error-msg="Mets ton mail saligaud !">
		</p>
		<p>
			<input type="text" placeholder="Ville">
		</p>
		<p>
			<button>Je m'inscris !</button>
		</p>

	</form>

	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery-form-validator/2.3.26/jquery.form-validator.min.js"></script>


	<script>

	  $.validate();

	</script>
</body>
</html>
